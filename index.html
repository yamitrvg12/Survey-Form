<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <section class="container-form">
      <h1 id="title"><i class="fa fa-heartbeat" aria-hidden="true"></i> Breakfast Survey</h1>
      <p id="description" class="container-form-description">Great starts with breakfast</p>
      <form id="survey-form" action="#" class="container-form-form">
        <div class="container-form-item">
          <label id="name-label" for="name" class="container-form-label">* Name:</label>
          <input id="name" type="text" class="container-form-input" name="name" placeholder="Enter your name" required="">
        </div>
        <div class="container-form-item">
          <label id="email-label" for="email" class="container-form-label">* Email:</label>
          <input id="email" type="email" class="container-form-input" name="email" placeholder="Enter your email" required="">
        </div>
        <div class="container-form-item">
            <label id="number-label" for="number" class="container-form-label">* Age:</label>
            <input id="number" type="number" class="container-form-input" name="number" min="5" max="100" placeholder="Enter your age" required="">
          </div>
        <div class="container-form-item">
          <label for="where" class="container-form-label">Where do you most often eat breakfast?</label>
          <select id="dropdown" name="where" class="container-form-dropdown">
            <option value="At home">At home</option>
            <option value="At a restaurant">At a restaurant</option>
            <option value="At work/school">At work/school</option>
            <option value="Don't eat breakfast">Don't eat breakfast</option>
          </select>
        </div>
        <div class="container-form-item">
          <fieldset>
            <legend class="container-form-leyend">How often do you eat breakfast:</legend>
            <ul class="container-form-checkbox">
              <li class="container-form-checkbox-item">
                <input id="two" type="radio" name="items" value="two">
                <label for="two">2-5 times per week</label>
              </li>
              <li class="container-form-checkbox-item">
                <input id="one" type="radio" name="items" value="one">
                <label for="one">Once a week</label>
              </li>
              <li class="container-form-checkbox-item">
                <input id="three" type="radio" name="items" value="three">
                <label for="three">Never</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="container-form-item">
          <fieldset>
            <legend class="container-form-leyend">How much do you typically spend per person on breakfast</legend>
            <ul class="container-form-checkbox">
              <li class="container-form-checkbox-item">
                <input id="1" type="checkbox" name="toppings" value="0-4">
                <label for="1">$0 - 4</label>
              </li>
              <li class="container-form-checkbox-item">
                <input id="2" type="checkbox" name="toppings" value="4-6">
                <label for="2">$4.1 - 6</label>
              </li>
              <li class="container-form-checkbox-item">
                <input id="3" type="checkbox" name="toppings" value="6-1">
                <label for="3">$6.1 - 10</label>
              </li>
            </ul>
            </fieldset>
        </div>
        <div class="container-form-item">
          <label for="suggestions" class="container-form-label">Enter your suggestions:</label>
          <textarea id="suggestions" name="suggestions" class="container-form-input container-form-input--textarea"></textarea>
        </div>
        <div class="container-form-item">
          <button id="submit" class="container-form-submit" type="submit">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </form>
    </section>
  </div>
  <script  src="js/index.js"></script>
</body>

</html>
